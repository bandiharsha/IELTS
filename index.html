<!DOCTYPE html>

<head>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    background-color: #f8c8dc;
}

/* ===== MEMORY1 BACKGROUND ===== */
.background {
    position: fixed;
    inset: 0;
    background: url("memory1.jpg") center center no-repeat;
    background-size: fill;
    background-color: #f8c8dc;
}

.background::after {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(
        rgba(229,71,107,0.45),
        rgba(255,182,193,0.35)
    );
}

/* ===== CARD ===== */
.card {
    position: relative;
    z-index: 2;
    background: rgba(255,255,255,0.92);
    padding: 55px 45px;
    border-radius: 28px;
    text-align: center;
    width: min(90%, 420px);
    box-shadow: 0 20px 60px rgba(0,0,0,0.15);
    backdrop-filter: blur(10px);
}

h1 {
    font-size: 24px;
    margin-bottom: 30px;
    color: #5a2a36;
}

.buttons {
    position: relative;
    height: 120px;
}

button {
    border: none;
    padding: 14px 35px;
    border-radius: 50px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s ease;
}

#yesBtn {
    background: #e5476b;
    color: white;
    box-shadow: 0 8px 20px rgba(229,71,107,0.4);
}

#noBtn {
    background: #f3d4dc;
    position: absolute;
}

.flirty-text {
    margin-top: 18px;
    font-style: italic;
    color: #e5476b;
}

/* ===== UNIVERSE PORTAL ===== */
.universe {
    position: fixed;
    inset: 0;
    display: none;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    z-index: 5;
}

.portal {
    position: absolute;
    width: 0;
    height: 0;
    border-radius: 50%;
    overflow: hidden;
    animation: expand 2s forwards ease-in-out;
}

.portal img {
    width: 100vw;
    height: 100vh;
    object-fit: contain;
}

/* ===== FINAL BACKGROUND (memory2) ===== */
.final-bg {
    position: fixed;
    inset: 0;
    background: url("memory2.jpg") center center no-repeat;
    background-size: contain;
    background-color: #000;
    display: none;
}

.final-bg::after {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(
        rgba(229,71,107,0.45),
        rgba(255,182,193,0.35)
    );
}

/* ===== FINAL TEXT ===== */
.final-text {
    position: relative;
    z-index: 10;
    text-align: center;
    color: white;
    display: none;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeSlide 2s ease forwards;
    animation-delay: 0.5s;
}
.final-text h1 {
    font-size: 39px;
}

.final-text h2 {
    font-size: 34px;
}

.final-text p {
    margin-top: 12px;
    font-size: 18px;
}

/* ===== VALENTINE WEEK ===== */
.valentine-week {
    position: absolute;
    inset: 0;
    pointer-events: none;
    z-index: 20;
}

.val-item {
    position: absolute;
    font-size: 30px;
    opacity: 0;
    animation: floatUp 6s ease forwards;
}

@keyframes floatUp {
    0% {
        transform: translateY(100px) scale(0.8);
        opacity: 0;
    }
    30% {
        opacity: 1;
    }
    100% {
        transform: translateY(-200px) scale(1.2);
        opacity: 0;
    }
}

/* ===== ANIMATIONS ===== */
@keyframes expand {
    from { width: 0; height: 0; }
    to { width: 200vmax; height: 200vmax; }
}

@keyframes fadeSlide {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>
</head>

<body>

<div class="background"></div>

</div>

<div class="universe" id="universe">
    <div class="portal">
        <img src="memory2.jpg" alt="Memory">
    </div>
</div>

<div class="final-bg" id="finalBg"></div>

<div class="final-text" id="finalText">
    <h1> Love You Baby</h1>
    <h2>Itâ€™s a date then! ðŸ’•</h2>

</div>

<div class="valentine-week" id="valWeek"></div>

<script>

</script>

</body>
</html>
